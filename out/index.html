  <body>
    <div class="flex flex-col gap-3 p-3 h-screen">
      <div class="flex items-center justify-between py-2">
        <h1 class="text-3xl font-bold">Go Playground</h1>


        <div class="flex items-center gap-2">
          <a href="https://github.com/abdheshnayak/goplayground" target="_blank" class="text-gray-500 hover:text-gray-700 active:text-gray-900 font-bold">
            <!-- github icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>

        </div>

      </div>

      <div class="flex-4" id="gocode">package main

import "fmt"

func main() {
fmt.Println("Hello, world!")
}</div>
      <div class="flex-1" id="input"></div>


      <div class="flex-1 rounded-md" id="output"></div>

    </div>

    <script src="./main.js"></script>
  </body>
